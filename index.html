<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <!--This link tag use for cdnjs for copy icon and make it easy to copy. -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" 
    integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="Image/titleIcon.png" type="image/x-icon">
    <link rel="stylesheet" href="Css/style.css">

</head>
<body>
    <div class="password_container">
        <h2>This Is Random Password Generator</h2>    
        <div class="input_container">
            <input type="text" class="input" id="input"
            placeholder="Create Password" readonly>
            <i class="fa-regular fa-copy"></i>
        </div>   
        <div>
            <button class="btn">Generate</button>
        </div>
        <div class="alert_container active">Password Copied Sucessfully</div>
    </div>
    <script src="index.js"></script>
</body>
</html>
